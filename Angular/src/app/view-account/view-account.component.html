<div class="container p-5 border shadow-lg ">
    <div class="row shadow-lg bg-secondary">
        <div class="col-md-6 offset-md-3 ">
            <div class="card account-card">
                <div class="card-header bg-info">
                    <h3 class="card-title text-center">Account Details</h3>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-4">Account ID:</dt>
                        <dd class="col-sm-8">{{account.id}}</dd>
                        

                        <dt class="col-sm-4">Account Holder Name:</dt>
                        <dd class="col-sm-8">{{account.accHolderName}}</dd>
                        

                        <dt class="col-sm-4">Balance:</dt>
                        <dd class="col-sm-8">${{account.balance}}</dd>
                    </dl>
                </div>
                
            </div>
        </div>
    </div>
     <button class="btn btn-primary mt-2 col-md-4 offset-md-4" routerLink="/accounts">back</button>
</div>
